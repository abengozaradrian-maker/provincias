    <script>
        const comunidadSelect = document.querySelector('select[name=""]');
        const provinciasSelects = document.querySelectorAll('select[id^="provincias-"]');

        comunidadSelect.addEventListener('change', function() {
            const selectedValue = this.value;

            provinciasSelects.forEach(select => {
                if (select.id === 'provincias-' + selectedValue) {
                    select.style.display = 'inline';
                } else {
                    select.style.display = 'none';
                }
            });
        }); 
    </script>
